    $(document).ready(function(){
        $('form').submit(function(){
            var valid=true;
            $('form input[type=text]').each(function(){
                if (!(this.value)){
                    valid=false;
                    $(this).next('p'.addClass('errormsg'));
                }else{
                    $(this).next('p').addClass('errormsg');
                }
            });
            if (valid==false){
                event.preventDefault();
                return false;
